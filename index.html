<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhaiminul Hossain - Resume</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background: #f4f4f4; color: #333; }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0073e6;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 1rem; }
    .hero .btn {
      background: #ff9800;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      margin: 0.5rem;
      transition: background 0.3s;
    }
    .hero .btn:hover { background: #e68900; }

    /* Contact Section */
    .contact {
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .contact h2 {
      color: #0073e6;
      margin-bottom: 1rem;
      border-bottom: 2px solid #0073e6;
      padding-bottom: 0.3rem;
    }
    .contact p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .contact a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/profile.jpg" alt="Muhaiminul Hossain">
    <h1>Muhaiminul Hossain</h1>
    <p>Head of Product | Innovator | Problem Solver</p>
    <a href="assets/resume.pdf" class="btn" download>Download Resume</a>
    <a href="#contact" class="btn">Contact Me</a>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:muhaimin@example.com">muhaimin@example.com</a></p>
    <p>Phone: <a href="tel:+8801XXXXXXXXX">+8801XXXXXXXXX</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/muhaiminulhossain" target="_blank">muhaiminulhossain</a></p>
    <p>GitHub: <a href="https://github.com/muhaiminulhossain" target="_blank">muhaiminulhossain</a></p>
  </section>

</body>
</html>
